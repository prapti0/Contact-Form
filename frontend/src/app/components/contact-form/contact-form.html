<!-- src/app/components/contact-form/contact-form.component.html -->
<div class="contact-form-container">
  <mat-card class="contact-form-card">
    
    <!-- Header -->
    <mat-card-header>
      <mat-card-title>Contact Us</mat-card-title>
      <mat-card-subtitle>Please fill out all fields below</mat-card-subtitle>
    </mat-card-header>

    <!-- Form Content -->
    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        
        <!-- Full Name Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Enter your full name"
            [class.error]="isFieldInvalid('name')"
          />
          <mat-error *ngIf="isFieldInvalid('name')">
            {{ getFieldError('name') }}
          </mat-error>
        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email address"
            [class.error]="isFieldInvalid('email')"
          />
          <mat-error *ngIf="isFieldInvalid('email')">
            {{ getFieldError('email') }}
          </mat-error>
        </mat-form-field>

        <!-- Phone Number Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input
            matInput
            formControlName="phoneNumber"
            placeholder="Enter your phone number"
            [class.error]="isFieldInvalid('phoneNumber')"
          />
          <mat-error *ngIf="isFieldInvalid('phoneNumber')">
            {{ getFieldError('phoneNumber') }}
          </mat-error>
        </mat-form-field>

        <!-- Job Title Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Job Title</mat-label>
          <input
            matInput
            formControlName="jobTitle"
            placeholder="Enter your job title"
            [class.error]="isFieldInvalid('jobTitle')"
          />
          <mat-error *ngIf="isFieldInvalid('jobTitle')">
            {{ getFieldError('jobTitle') }}
          </mat-error>
        </mat-form-field>

        <!-- Company Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Company</mat-label>
          <input
            matInput
            formControlName="company"
            placeholder="Enter your company name"
            [class.error]="isFieldInvalid('company')"
          />
          <mat-error *ngIf="isFieldInvalid('company')">
            {{ getFieldError('company') }}
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="submit-button"
            [disabled]="contactForm.invalid || isSubmitting"
          >
            <mat-icon *ngIf="isSubmitting">hourglass_empty</mat-icon>
            <span *ngIf="!isSubmitting">Submit Contact</span>
            <span *ngIf="isSubmitting">Submitting...</span>
          </button>
        </div>
        
      </form>
    </mat-card-content>

  </mat-card>
</div>
